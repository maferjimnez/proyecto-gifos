<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>GifOS</title>
</head>
<body class="body">

            <!--    HEADER    -->
    <header id="header__container">
        <div class="imgs_container">
            <img src="/assets/logo-desktop.svg" alt="Logo GifOS desktop" class="img_logo">
                <img src="/assets/burger.svg" alt="Icono menú hamburguesa" class="menu_hamburguesa" id="btnMenu" onclick="showMenu()">             
        </div>

        <div class="navbar_search_container hide">            
            <input type="text" id="search_input_navbar" placeholder="Busca GIFOS y más">
            <img id="searchIcon_navbar" class="searchIcon__navbar" src="/assets/icon-search.svg" alt="Ícono de lupa">  
        </div>

        <nav id="navbar" class="navbar">
            <ul class="navbar_menu">
                <li><a class="navbar_menu_item" href="">MODO NOCTURNO</a></li>
                <hr class="navbar_menu_line">
                <li><a class="navbar_menu_item" href="">FAVORITOS</a></li>
                <hr class="navbar_menu_line">
                <li><a class="navbar_menu_item" href="">MIS GIFOS</a></li>
                <hr class="navbar_menu_line">
            </ul>           
        </nav>
        <img class="btnCrear" id="btnCrear" src="/assets/button-crear-gifo.svg" alt="Icono crear gifo">        
    </header>


<main class="main">      
            <!--     HERO     -->
    <section class="hero__container">
        <h1 class="hero__title">Inspírate, busca, guarda, y crea los mejores <span class="title_span">GIFOS</span></h1>
        <img class="hero__ilustration" src="/assets/ilustra_header.svg" alt="Ilustración de tres personas saludando y sonriéndo">
           
        <!--     SEARCH     -->
        <div class="hero__search">
            <input type="text" id="search_input" class="activeSearch" placeholder="Busca GIFOS y más">
            <a href=""><img id="searchIcon" src="/assets/icon-search.svg" alt="Ícono de lupa"></a>    
        </div>

        <div  id="recommendedSearch__container">
            <hr class="search_line">
            <ul class="recommended__search">
            </ul>
        </div>        

        <div class="search__results__container hide">
            <h2 id="search__results__title"></h2>
            <section id="search__results__gallery"></section>
            <section class="search__error__container"></section>
            <a href="" class="hide" id="show_more_btn">VER MÁS</a>
        </div>

    </section>
</main>


    <!--     TREDINGS      -->
<section class="trendings__conteiner">
     <!--     TREDINGS TAGS     -->
    <section id="trending__tags__container">
            <h2 class="tags__title">Trending:</h2>
            <p id="tags__content"><span></span></p>
    </section>

    <!--     TREDINGS GIFS     -->
    <article class="trending__gifs__conteiner">
        <h2 class="trending_gifs_title">Trending GIFOS</h2>
        <p class="trending_gifs_paragraph">Mira los últimos GIFOS de nuestra comunidad</p>


            <div class="trending_gifs_slider">
                <div class="previous_btn_arrow arrows">
                    <img src="assets/button-slider-left.svg" alt="Previous arrow" id="btn-previous">
                </div>

                <div class="trending_gifs_content">

                </div>

                <div class="next_btn_arrow arrows">
                    <img src="assets/Button-Slider-right.svg" alt="Flecha Next" id="next-btn">
                </div>

                </div>

            </div>

    </article>
</section>




<script src="/js/domElements.js"></script>
<script src="/js/api.js"></script>
<script src="/js/mainHome.js"></script>
<script src="/js/trending.js"></script>
</body>
</html>
